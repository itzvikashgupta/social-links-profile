<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="social-profile grid-flow">
          <div class="social-profile--header grid-flow">
            <h1 class="sr-only">Vikash Kumar Social Links Profile</h1>
            <div class="user-profile--pic">
              <img src="assets/images/avatar-vikash.jpg" alt="" />
            </div>
            <div class="user-info grid-flow">
              <h2 class="user-name">Vikash Kumar</h2>
              <span class="user-location">Patna, Bihar, India</span>
            </div>
            <h3 class="user-bio">"Front-end dev, constantly evolving. ðŸ’»"</h3>
          </div>
          <div class="social-profile--links">
            <ul class="grid-flow">
              <li><a href="https://github.com/itzvikashgupta" class="social-link" target="_blank">GitHub</a></li>
              <li><a href="https://www.frontendmentor.io/profile/itzvikashgupta" class="social-link" target="_blank">Frontend Mentor</a></li>
              <li><a href="https://www.linkedin.com/in/itzvikashgupta/" class="social-link" target="_blank">LinkedIn</a></li>
              <li><a href="https://twitter.com/itzvikashgupta" class="social-link" target="_blank">Twitter</a></li>
              <li><a href="https://www.instagram.com/itzvikashgupta/" class="social-link" target="_blank">Instagram</a></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
